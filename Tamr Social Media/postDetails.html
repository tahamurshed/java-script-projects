<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <title>Post Details</title>
</head>
<body style="background-color: rgb(234, 216, 238);" data-page="post-Details-page">
  <!-- loader -->
  <span class="loader" id="loader"></span>
  <!-- //loader// -->
<!-- navBar  -->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2 ">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html" style="font-weight: bold; font-size:1.4em;">Tamr</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer;" onclick="showProfilePage()">profile</a>
                  </li>

                  
                  
                </div>
                </ul>
                <div class="d-flex justify-content-end" id="loggingDiv">
                     <button type="button" class="btn btn-outline-success mx-3" data-bs-toggle="modal" data-bs-target="#login-modal" id="login">Login</button>
                      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal"  id="register">Register</button>
            </div>
            <!-- logOut -->
              <div class="d-flex justify-content-end" id="logOutDiv">
                <!-- <img src="./user photo/image.png" alt="user image" height="40px" width="40px" class="rounded-circle d-inline-block">
                <b class="mx-1" id="user-name-b">@tahamq</b> -->
                 <!-- <button type="button" class="btn btn-outline-danger " id="logOut" onclick="logOut()">LogOut</button> -->
                 </div>
            </div>
          </nav>
      </div>

      <!--posts-->
      <div id="post">

        <div class="container">
            <div class="card mt-5">
                <h5 class="card-header">
                    <img class="rounded-circle" src="./user photo/image.png" alt="user photo" style="width: 40px; height:40px">
                    <span>@username</span>
                </h5>
                <div class="card-body">
                    <img class="w-100" src="./posts image/image.png" alt="">
                    <h6 style="color: rgb(146, 152, 157);" class="mt-3">2 min ago</h6>
                    <h5>title</h5>
                    <p >body</p>
                    <hr>
                    <div class="footer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                          </svg>
                          <span>(3)comments</span>
                          
                            <button class="btn btn-sm rounded-5" style="background-color:grey" id="tags-${post.id}">
                            
                            </button>
                        
                    </div>
                    <div class="card-comments w-100" >
                      
                    </div>

    
          </div>
             <!-- add comments -->
       
        </div>
     
    </div>
    </div>
    <div class="container">
    <div id="add-comment" class="form-group footer ">
                         
        <input type="text" name="" id="comment-input" class="" placeholder="add your comment here" style="width:90%; height:70px;outline:none;border-radius:10px;border:none; background-color: rgb(234, 216, 238);border-bottom:black solid 5px; " >
        <button class="btn  btn-outline-secondary d-inline " type="button" onclick="addCommentClicked()" style="height: 50px; width:120px ;margin-left:7px; margin-top:18px;">send</button>
    </div>
</div>
<!--modals-->
<!--login modal-->

<div class="modal fade" id="login-modal" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">User Name:</label>
              <input type="text" class="form-control" id="user-name" >
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password" >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loginClicked()">Login</button>
        </div>
      </div>
    </div>
  </div> 
<!--register modal-->

  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name" value="taham" >
              </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">User Name:</label>
              <input type="text" class="form-control" id="register-user-name" value="taha100">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="register-password" value="123456" >
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="profile_image"  >
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="registerClicked()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- create post -->

  <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="post-title"  value="hello world">
              </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">body:</label>
              <textarea name="" id="post-body" style="width:100%; resize:none;" ></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="post-image"  >
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createPostClicked()">create</button>
        </div>
      </div>
    </div>
  </div>
<div id="add-post-btn" data-bs-target="#create-post-modal" data-bs-toggle="modal" >+</div>
<!-- alert -->

<div id="div-alert" style="z-index: 9999; position:fixed; bottom:0;right:0"></div>

<!-- scripts -->
<script src="js/home.js"></script>

<script src="js/postDetails.js"></script>
</body>
</html>
